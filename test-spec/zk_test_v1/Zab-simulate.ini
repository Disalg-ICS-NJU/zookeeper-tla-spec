COMMIT: [model value]
LEADERINFO: [model value]
LEADING: [model value]
FOLLOWING: [model value]
PROPOSAL: [model value]
Server: [model value]<symmetrical>{s0, s1, s2}
TRUNC: [model value]
DIFF: [model value]
LOOKING: [model value]
Parameters: [MaxTimeoutFailures |-> 6,
	MaxTransactionNum |-> 2,
	MaxEpoch |-> 4,
	MaxCrashes |-> 4,
	MaxPartitions |-> 3]
UPTODATE: [model value]
NEWLEADER: [model value]
ELECTION: [model value]
SYNCHRONIZATION: [model value]
FOLLOWERINFO: [model value]
ACKLD: [model value]
NullPoint: [model value]
ONLINE: [model value]
OFFLINE: [model value]


