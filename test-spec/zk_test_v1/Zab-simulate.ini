
[options]
target: ./zk_test_v1.tla
model name: model_simulation
workers: auto
memory ratio: 0.3
simulation depth: 100
simulation traces: 1000
simulation dump traces: true

[behavior]
temporal formula: Spec

[invariants]
;mr: aaInv.monotonicRead
TypeOK: TypeOK

